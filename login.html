<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm - Login</title>
    <style>
        :root {
            --primary-green: #00B04F;
            --secondary-green: #34C759;
            --accent-green: #40E85B;
            --dark-green: #1B5E20;
            --light-green: #E8F5E8;
            --bg-primary: #F8F9FA;
            --bg-secondary: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #6E6E73;
            --border-light: #E5E5E7;
            --shadow-light: rgba(0, 0, 0, 0.04);
            --shadow-medium: rgba(0, 0, 0, 0.08);
            --shadow-dark: rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
            --border-radius-large: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--light-green) 0%, var(--bg-primary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .login-container {
            background: var(--bg-secondary);
            border-radius: var(--border-radius-large);
            box-shadow: 0 20px 60px var(--shadow-dark);
            border: 1px solid var(--border-light);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .logo-section {
            margin-bottom: 32px;
        }

        .logo {
            width: 140px;
            height: 140px;
            object-fit: contain;
            display: block;
            margin: 0 auto 16px;
            background: none;
            border-radius: 0;
            box-shadow: none;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .login-form {
            margin-top: 32px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border-light);
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            background: var(--bg-secondary);
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(0, 176, 79, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
            box-shadow: 0 4px 16px rgba(0, 176, 79, 0.24);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 176, 79, 0.32);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            display: inline-block;
            margin-top: 24px;
            color: var(--primary-green);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .forgot-password:hover {
            color: var(--secondary-green);
            text-decoration: underline;
        }

        .divider {
            margin: 32px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-light);
        }

        .divider span {
            background: var(--bg-secondary);
            padding: 0 16px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .register-link {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .register-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Floating animation for background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 176, 79, 0.1), rgba(52, 199, 89, 0.05));
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation-delay: 2s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 20%;
            left: -75px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 10px;
            }

            .app-title {
                font-size: 24px;
            }

            .logo {
                width: 64px;
                height: 64px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <div class="login-container">
        <div class="logo-section">
            <img src="assets/logo.png" alt="Smart Farm Logo" class="logo" />
            <h1 class="app-title">Smart Farm</h1>
            <p class="app-subtitle">Sistem Manajemen Peternakan Pintar</p>
        </div>

        <form class="login-form" action="#" method="post">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Masukkan username Anda" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Masukkan password Anda" required>
            </div>

            <button type="submit" class="login-btn">Masuk</button>

            <a href="dashboard.html" class="forgot-password">Lupa Password?</a>
        </form>

        <div class="divider">
            <span>atau</span>
        </div>

        <p class="register-link">
            Belum punya akun? <a href="#">Daftar sekarang</a>
        </p>
    </div>

    <script>
        
    </script>
</body>
</html>
